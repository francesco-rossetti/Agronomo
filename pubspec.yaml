name: agronomo
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  #BASE
  flutter_launcher_icons: ^0.8.0
  intl: ^0.16.1
  package_info: ^0.4.3
  url_launcher: ^5.7.2

  #FIREBASE
  #firebase_core: ^0.5.0
  #firebase_analytics: ^6.0.0
  #admob_flutter: ^1.0.0

  #UI
  

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lang/it.json
    - lang/en.json

